<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Columns with Preview</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .column {
        flex: 1 1 auto;
        max-width: calc(20% - 20px);
        margin-bottom: 20px;
    }

    .column img {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .preview-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .preview-img {
        max-width: 80%;
        max-height: 80%;
    }
</style>
</head>
<body>
<center><h3 style="padding: 0px; margin:0px; background-color:#ffdd00;">click any image to enlarge</h3></center>
<div class="container">
    <div class="column">
        <img src="table_images\cover concealment.png" alt="Image 1">
        <img src="table_images\combat mods.png" alt="Image 1">
        <img src="table_images\called shots.png" alt="Image 1">
        <img src="table_images\climbing base.png" alt="Image 1">
    </div>
    <div class="column">
        <img src="table_images\initiative standard.png" alt="Image 4">
        <img src="table_images\missile ranges.png" alt="Image 4">
        <img src="table_images\climbing mods.png" alt="Image 1">
        
    </div>
    <div class="column">
        <img src="table_images\initiative optional.png" alt="Image 5">
        <img src="table_images\grenade info.png" alt="Image 5">
        <img src="table_images\scatter diagram.png" alt="Image 5">

    </div>
    <div class="column">
        <img src="table_images\thief back stab mods.png" alt="Image 6">
        <img src="table_images\thief dex mods.png" alt="Image 11">
        <img src="table_images\thief skill armor mods.png" alt="Image 12">
        <img src="table_images\weapons 2.png" alt="Image 13">
    </div>
    <div class="column">
        <img src="table_images\morale mods.png" alt="Image 13">
        <img src="table_images\weapons 1.png" alt="Image 13">
    </div>
</div>


<div class="preview-container">
    <img class="preview-img" src="" alt="Preview Image" style="height: 67%;">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const images = document.querySelectorAll('.column img');
        const previewContainer = document.querySelector('.preview-container');
        const previewImg = document.querySelector('.preview-img');

        images.forEach(image => {
            image.addEventListener('click', function() {
                const src = this.getAttribute('src');
                previewImg.setAttribute('src', src);
                previewContainer.style.display = 'flex';
            });
        });

        previewContainer.addEventListener('click', function() {
            this.style.display = 'none';
        });
    });
</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>D&D Tools</title>
<style>
* {
	box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
	float: left;
	width: 33.33%;
	padding: 10%;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>
</head>
<body>
<div style="padding-left: 30%; padding-right: 30%; padding-top: 30vh;">
	<div class="row">
		<div class="column" style="background-color:#aaa;">
			<h2>Column 1</h2>
			<p>Some text..</p>
			<p>Some text..</p>
			<p>Some text..</p>
			<p>Some text..</p>
			<p>Some text..</p>
		</div>
		<div class="column" style="background-color:#bbb;">
			<h2>Column 2</h2>
			<p>Some text..</p>
		</div>
		<div class="column" style="background-color:#ccc;">
			<h2>Column 3</h2>
			<p>Some text..</p>
		</div>
	</div>
</div>
</body>
</html>
